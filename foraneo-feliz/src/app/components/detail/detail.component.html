<div class="container" *ngIf="departament">

    <div class="image" *ngIf="departament.image">
        <img src="{{url+'get-image/'+departament.image}}"/>
    </div>  

      <div class="data">
        <h1>{{departament.name}}</h1>
        <h5>{{departament.description}}</h5>
        <p>{{departament.bedrooms}}</p>
        <p>{{departament.garage}}</p>
        <p>{{departament.location}}</p>
        <p>{{departament.rent}}</p>

        <p *ngIf="confirm == false">
            <a [routerLink]="['/editar-departamento', departament._id]" class="button-edit">Editar</a>
            <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
        </p>
        
        <p *ngIf="confirm == true">
            <span class="confirm">¿Estás seguro de continuar?</span>
            <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
            <a (click)="deleteDepartament(departament._id)" class="button-delete">Eliminar Definitivamente</a>
        </p>

      </div>
    </div>
